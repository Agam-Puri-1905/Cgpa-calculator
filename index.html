<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Abroad AI CGPA Predictor</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#e6403a;
      --brand-600:#d8352e;
      --brand-soft:#fff1f0;
      --ink:#111827;
      --muted:#6b7280;
      --bg:#f7f8fb;
      --card:#ffffff;
      --stroke:#e5e7eb;
      --success:#10b981;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter, system-ui;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background:#fff;
      border-bottom:1px solid var(--stroke);
    }
    .topbar-inner{
      max-width:1200px; margin:0 auto; padding:14px 20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .badge{
      width:34px; height:34px; border-radius:10px;
      background:var(--brand); color:#fff; display:grid; place-items:center;
      font-weight:600;
      box-shadow:0 6px 20px rgba(230,64,58,.25);
    }
    .site-link{
      background:var(--brand-soft); color:var(--brand);
      padding:8px 14px; border-radius:999px; text-decoration:none;
      border:1px solid #ffd6d3;
    }

    .wrap{ max-width:1200px; margin:30px auto; padding:0 20px; }
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:14px;
      box-shadow:0 20px 60px rgba(16,24,40,.06);
      padding:26px;
    }

    h1{
      margin:0 0 18px 0;
      font-family:Poppins, Inter, sans-serif;
      font-size:26px; font-weight:700;
    }

    input, select{
      width:100%;
      padding:13px 14px;
      border:1px solid var(--stroke);
      border-radius:10px;
      font-size:15px;
      margin-bottom:15px;
      box-sizing: border-box;
    }

    .btn{
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      background:var(--brand);
      color:#fff;
      border:none;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(230,64,58,.25);
      margin-top:10px;
    }

    #scaleBox {
      display: none;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div style="display:flex; align-items:center; gap:12px;">
      <div class="badge">CS</div>
      <div>Study Abroad AI CGPA Predictor</div>
    </div>
    <a class="site-link" href="#" onclick="return false;">College Simplified</a>
  </div>
</header>

<main class="wrap">

  <section class="card">
    <h1>AI-Powered CGPA / Percentage Converter</h1>

    <label>Choose Conversion</label>
    <select id="conversionType">
      <option value="cgpaToPercent">CGPA → Percentage</option>
      <option value="percentToCgpa">Percentage → CGPA</option>
    </select>

    <div id="scaleBox">
      <label>Select Scale</label>
      <select id="scale">
        <option value="10">Scale 10</option>
        <option value="4">Scale 4</option>
      </select>
    </div>

    <label>Enter Value</label>
    <input type="number" id="inputValue" placeholder="Enter CGPA…"/>

    <button id="predictBtn" class="btn">Convert</button>
    <p id="result"></p>
  </section>

</main>

<script>
  const conversionType = document.getElementById("conversionType");
  const scaleBox = document.getElementById("scaleBox");
  const inputValue = document.getElementById("inputValue");
  const resultEl = document.getElementById("result");

  conversionType.addEventListener("change", function(){
    if(this.value === "percentToCgpa"){
      scaleBox.style.display = "block";
      inputValue.placeholder = "Enter Percentage…";
    } else {
      scaleBox.style.display = "none";
      inputValue.placeholder = "Enter CGPA…";
    }
  });

  function convert(){
    const value = parseFloat(inputValue.value);
    const type = conversionType.value;
    const scale = parseFloat(document.getElementById("scale").value);

    if(isNaN(value)){
      resultEl.innerText = "Please enter a valid number.";
      return;
    }

    let result;
    let resultLabel = "";

    // CGPA → Percentage
    if(type === "cgpaToPercent"){
      if(value > 10 || value < 0){
        resultEl.innerText = "CGPA must be between 0 and 10.";
        return;
      }
      result = (value * 9.5).toFixed(2) + "%";
      resultLabel = "Converted Percentage:";
    }

    // Percentage → CGPA
    if(type === "percentToCgpa"){
      if(value > 100 || value < 0){
        resultEl.innerText = "Percentage must be between 0 and 100.";
        return;
      }

      const cgpa10 = value / 9.5;

      if(scale === 10){
        result = cgpa10.toFixed(2);
      } else if(scale === 4){
        result = ((cgpa10 / 10) * 4).toFixed(2);
      }

      resultLabel = "Converted CGPA:";
    }

    // FINAL OUTPUT (no formula shown)
    resultEl.innerText = resultLabel + " " + result;
  }

  document.getElementById("predictBtn").addEventListener("click", convert);
</script>


</body>
</html>
